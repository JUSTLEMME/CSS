<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decoration, text-transform</title>
    <style>h1{text-decoration: overline; text-transform: capitalize;} 
           h2{text-decoration: line-through green; text-transform: uppercase} 
           h3{text-decoration: underline; text-transform: lowercase} 
           h4{text-decoration: 10px underline overline purple; text-transform: none;}</style>
</head>
<body>
    <h1>welcome to codingal</h1>
    <h2>welcome to codingal</h2>
    <h3>welcome to codingal</h3>
    <h4>welcome to codingal</h4>
</body>
</html>
