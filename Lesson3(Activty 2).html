<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>div{width: 200px; height: 200px; background-color: yellow; border: 1px solid green;} 
           #mydiv{transform: rotateY(180deg) rotateX(180deg);}</style>
</head>
<body>
    <h1>Welcome to Codingal</h1>
    <p>Ready to learn Rotate Method</p>
    <div>Codingal</div><br>
    <div id="mydiv">Codingal</div>
</body>
</html>
