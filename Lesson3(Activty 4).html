<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow, Box-shadow and Text indent</title>
    <style>#heading1{text-shadow: -2px -2px 10px red;}
           #heading2{box-shadow: -2px -2px 10px red; border: 10px dashed purple;}
           #indent1{text-indent: 10%;}
    </style>
</head>
<body>
    <h1 id="heading1">Welcome to Codingal</h1>
    <h2 id="heading2">Welcome to Codingal</h2>
    <h3>Welcome to Codingal</h3>
    <h4 id="indent1">Welcome to Codingal</h4>
</body>
</html>
